<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZentihZone - eCommerce Website</title>
    
        <!--
        - favicon
      -->
        <link
          rel="shortcut icon"
          href="../assets/images/logo/ZentihZone.png"
          type="image/x-icon"
        />
    
        <!--
        - google font link
      -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
          href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css"
          rel="stylesheet"
        />
        <link
          href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
          rel="stylesheet"
          type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
    
      </head>
<body>

    <i class="fa-solid fa-circle-xmark fa-5x" style="color: #ff4b0f;"></i>
    <div class="flex ">

        <div class="flex flex-col items-center gap-4 bg-white rounded-lg p-5 shadow w-56">
            <i class="fa-solid fa-circle-check fa-5x" style="color: #3feeba;"></i>
            <h3 class="text-lg font-bold text-center text-green-700">
                Registration Successful!
            </h3>
            <div>
                <button onclick="this.parentNode.parentNode.close()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>
    </div>
    <button class="btn" onclick="successfulModal.successfulModal()">open modal</button>
    <dialog id="successModal" class="modal bg-white rounded-lg p-5 shadow text-center modal">
        <i class="fa-solid fa-circle-check fa-5x" style="color: #3feeba;"></i>
            <h3 class="text-lg font-bold text-center text-green-700">
                Registration Successful!
            </h3>
            <div>
                <button onclick="this.parentNode.parentNode.close()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>
    </dialog>
    <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-lg font-bold">Hello!</h3>
    <p class="py-4">Press ESC key or click the button below to close</p>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>

<h3 class="text-lg font-bold flex justify-center items-center gap-2">
    <i class="fa-solid fa-circle-check fa-3x" style="color: #3feeba;"></i>
    Registration Successful!
</h3>
<p class="mt-2">You have successfully registered.</p>
<div class="flex justify-center mt-4">
    <button onclick="this.parentNode.parentNode.close()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Close
    </button>
</body>
</html>
